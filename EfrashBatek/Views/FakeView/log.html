    crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
  <header id="head">
    <a href="main.html" class="logo"><img src="image/logo.png" alt=""></a>

    <ul class="navmenu">
        <li><a href="trend.html">Products</a></li>
        <li><a href="Empty.html">Custom order</a></li>
        <li><a href="Empty.html">Designs</a></li>
        <li><a href="about us.html">About Us</a></li>
    </ul>

    <div class="nav-icon">
        <a href="log.html"><i class='bx bx-user'></i></a>
        <a href="cart.html"><i class='bx bx-cart'></i></a>
        <a href="wishlist.html"><i class='bx bx-heart' undefined></i></a>
    </div>
  </header>

  <section class="main-home">
    <div>
      <div class="container">
        <input type="checkbox" id="check">
        <div class="login form">
          <header>Login</header>
          <form action="#">
            <input type="text" placeholder="Enter your email">
            <input type="password" placeholder="Enter your password">
            <a href="#">Forgot password?</a>
            <a href="profile.html"> <input type="button" class="button" value="Login"></a>
          </form>
          <div class="signup">
            <span class="signup">Don't have an account?
              <label for="check">Signup</label>
            </span>
          </div>
        </div>
        <div class="registration form">
          <header>Signup</header>
          <form action="#">
            <input type="text" placeholder="Enter your email">
            <input type="password" placeholder="Create a password">
            <input type="password" placeholder="Confirm your password">
            <input type="button" class="button" value="Signup">
          </form>
          <div class="signup">
            <span class="signup">Already have an account?
              <label for="check">Login</label>
            </span>
          </div>
        </div>
      </div>
    </div>
  </section>

  </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
